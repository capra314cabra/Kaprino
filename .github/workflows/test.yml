name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    container:
      image: kaprino/llvm:latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check LLVM version
        run: llvm-config --version
      - name: Test kaprino
        run: cargo test
