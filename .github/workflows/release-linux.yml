name: Linux release

on:
  push:
    tags:
      - "*"

jobs:
  #
  # Build the sources for Linux and publish achievements.
  #
  build-linux:
    runs-on: "ubuntu-latest"
    #
    # Specify the version of the compilers.
    #
    env:
      CXX: g++-8
      CC: gcc-8

    steps:
      - uses: actions/checkout@v2
      #
      # Get a tag name which is used to release achievements.
      #
      - uses: olegtarasov/get-tag@v2
        id: tag_name
      #
      # Build the sources.
      #
      - run: |
          chmod +x ./bootstrap.sh
          ./bootstrap.sh
        name: Build kprc
      #
      # Publish them.
      #
      - uses: actions/upload-artifact@v2
        name: Publish artifact
        if: ${{ steps.tag_name.outputs.tag != 'test' }}
        with:
          name: "kprc-${{ steps.tag_name.outputs.tag }}-linux-x64"
          path: "./build/**/*"
